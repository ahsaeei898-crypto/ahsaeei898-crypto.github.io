<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมกระโดดหนีหมูใส่แว่นสุดอลังการ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87ceeb; /* สีท้องฟ้า */
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 450px;
            background-color: #f0e68c;
            overflow: hidden;
            border: 5px solid #d2b48c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .background-moving {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="0" y="70" width="100" height="30" fill="%238b4513" /><path d="M5 60 L15 65 L25 60 L35 65 L45 60 L55 65 L65 60 L75 65 L85 60 L95 65" stroke="%238b4513" stroke-width="2" fill="none" /><rect x="10" y="55" width="2" height="5" fill="%234b2a0c" /><rect x="40" y="55" width="2" height="5" fill="%234b2a0c" /><rect x="70" y="55" width="2" height="5" fill="%234b2a0c" /></svg>');
            background-repeat: repeat-x;
            animation: move-bg 10s linear infinite;
        }

        @keyframes move-bg {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .pig {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 80px;
            height: 60px;
            background-color: #ffc0cb; /* สีชมพู */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .pig::before {
            content: "";
            position: absolute;
            top: -10px;
            width: 40px;
            height: 30px;
            background-color: #ffc0cb;
            border-radius: 50%;
        }

        .eye {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .eye:nth-child(2) {
            left: 45px;
        }

        .glasses {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 15px;
            border: 2px solid black;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .lens {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .fat {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background-color: #ffb6c1;
            position: absolute;
            top: 5%;
            left: 5%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .obstacle {
            position: absolute;
            bottom: 50px;
            width: 50px;
            height: 50px;
            background-color: #654321;
            border-radius: 50%;
            animation: move-obstacle 2s linear infinite;
        }

        @keyframes move-obstacle {
            0% { right: -50px; }
            100% { right: 800px; }
        }
        
        .game-over-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        
        .game-over-screen button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-top: 15px;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .credit {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="background-moving"></div>
        <div class="pig" id="pig">
            <div class="fat"></div>
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="glasses">
                <div class="lens"></div>
                <div class="lens"></div>
            </div>
        </div>
        <div class="score" id="score">คะแนน: 0</div>
        <div class="game-over-screen" id="gameOverScreen">
            <h1>Game Over!</h1>
            <p>คะแนนสุดท้าย: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">เริ่มใหม่</button>
        </div>
        <div class="credit">สร้างโดย ปาลิดา เลขที่ 1</div>
    </div>

    <script>
        const pig = document.getElementById('pig');
        const gameContainer = document.querySelector('.game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const groundHeight = 50;
        let isJumping = false;
        let score = 0;
        let gameInterval;
        let obstacleGenerationInterval;
        let isGameOver = false;

        function jump() {
            if (isJumping || isGameOver) return;
            isJumping = true;
            let jumpHeight = 150;
            let currentBottom = groundHeight;
            let velocity = 10;
            const gravity = 0.6;

            const jumpInterval = setInterval(() => {
                if (currentBottom < jumpHeight) {
                    currentBottom += velocity;
                    velocity -= gravity;
                } else if (currentBottom > groundHeight) {
                    currentBottom += velocity;
                    velocity -= gravity;
                } else {
                    currentBottom = groundHeight;
                    isJumping = false;
                    clearInterval(jumpInterval);
                }
                pig.style.bottom = `${currentBottom}px`;
            }, 20);
        }

        function createObstacle() {
            if (isGameOver) return;
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameContainer.appendChild(obstacle);

            const obstacleMoveInterval = setInterval(() => {
                const pigRect = pig.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (obstacleRect.right < 0) {
                    obstacle.remove();
                    clearInterval(obstacleMoveInterval);
                    score++;
                    scoreDisplay.textContent = `คะแนน: ${score}`;
                    return;
                }

                // Collision detection
                if (
                    pigRect.right > obstacleRect.left &&
                    pigRect.left < obstacleRect.right &&
                    pigRect.bottom > obstacleRect.top
                ) {
                    endGame();
                }
            }, 10);
        }

        function startGame() {
            isGameOver = false;
            score = 0;
            scoreDisplay.textContent = `คะแนน: 0`;
            gameOverScreen.style.display = 'none';
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            obstacleGenerationInterval = setInterval(() => {
                createObstacle();
            }, 2000);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(obstacleGenerationInterval);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        // Start the game on page load
        startGame();

    </script>
</body>
</html>
