<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมกระโดดหนีหมูใส่แว่น</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #f0e68c;
            overflow: hidden;
            border: 5px solid #d2b48c;
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #8b4513;
        }

        .pig {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 80px;
            height: 60px;
            background-color: pink;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: bottom 0.5s;
        }

        .pig::before {
            content: "";
            position: absolute;
            top: -10px;
            width: 40px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
        }

        .eye {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .eye:nth-child(2) {
            left: 45px;
        }

        .glasses {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 15px;
            border: 2px solid black;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .lens {
            width: 18px;
            height: 18px;
            border: 2px solid black;
            border-radius: 50%;
            background-color: white;
        }

        .fat {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background-color: #ffb6c1;
            position: absolute;
            top: 5%;
            left: 5%;
        }

        .credit {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #333;
        }

        @keyframes jump {
            0% { bottom: 50px; }
            50% { bottom: 200px; }
            100% { bottom: 50px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ground"></div>
        <div class="pig" id="pig">
            <div class="fat"></div>
            <div class="eye"></div>
            <div class="eye"></div>
            <div class="glasses">
                <div class="lens"></div>
                <div class="lens"></div>
            </div>
        </div>
        <div class="credit">สร้างโดย ปาลิดา เลขที่ 1</div>
    </div>

    <script>
        const pig = document.getElementById('pig');
        let isJumping = false;

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !isJumping) {
                jump();
            }
        });

        function jump() {
            isJumping = true;
            pig.style.animation = 'jump 0.8s ease-out';
            
            setTimeout(function() {
                pig.style.animation = '';
                isJumping = false;
            }, 800);
        }
    </script>
</body>
</html>
